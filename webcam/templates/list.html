{% extends 'layout.html' %}
{% block content %}

{% if request.user.is_superuser %}
<div class="ones">
        {% for photo in all_photos %}
        <li>
            <div>
                <a href="{{ photo.photo_edited }}">
                    <img src="{{ photo.photo_edited }}" alt="screenshot">
                </a>
            </div>
        </li>
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
</div>
{% endif %}
{% endblock %}
